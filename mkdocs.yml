site_name: SafeFeat
site_description: Leakage-safe, point-in-time feature engineering for event data
site_author: Alisha Angdembe
site_url: https://alishaang.github.io/safefeat/
extra:
  version: "0.2.1"

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo_only.png
  palette:
    scheme: default
    primary: custom
    accent: custom
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_signature: true
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts: concepts.md
  - API Reference: api.md
