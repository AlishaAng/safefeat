site_name: safefeat
site_description: Leakage-safe, point-in-time feature engineering for event data
site_author: Alisha Angdembe

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.html 
  - Getting Started: getting-started.md
  - Concepts: concepts.md
  - API Reference: api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_signature: true
            separate_signature: true
            show_signature_annotations: true
